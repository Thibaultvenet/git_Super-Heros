{% extends 'base.html'%} 


{% block content%} 


<h2>connexion</h2>
{% for messages in messages %}

{{ messages }}

{% endfor%}
<style>
     body {
       font-family: Arial, sans-serif;
       background-color: #f4f4f4;
       margin: 0;
       padding: 0;
       display: flex;
       align-items: center;
       justify-content: center;
     
     }

     form {
       background-color: #fff;
       padding: 20px;
       border-radius: 8px;
       box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
     }

     label {
       display: block;
       margin-bottom: 8px;
     }

     input,
     textarea,
     button {
       width: 100%;
       padding: 8px;
       margin-bottom: 16px;
       box-sizing: border-box;
     }

     button {
       background-color: #007bff;
       color: #fff;
       border: none;
       cursor: pointer;
     }

     button:hover {
       background-color: #0056b3;
     }
   </style>

<form method="post" action="/login">
     {% csrf_token %}
     <label for="username">Pseudo</label>
     <input type="text" name="username" id="username" placeholder="entrer your username"  required>
     <br>
     <label for="password">Mot de passe</label>
     <input type="password" name="password" id="password" placeholder="entrer your password" required>
     <br>
     <br/>
     <button type="submit">Connexion</button>
</form>
{% endblock %}
